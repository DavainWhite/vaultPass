<!doctype html>
<html>
  <head>
    <title>Vault for Chrome</title>
    <script src="popup.js"></script>
    <script src="jquery-2.1.4.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>

  </head>
  <body>


    <center><h1 id="authHeader">Vault authentication</h1></center>

    <br />
	        <label for="serverBox" id="serverBoxLabel">Server URL: </label>
	        <input type="text" name="server" id="serverBox" />
          <br />
	        <label for="loginBox" id="loginBoxLabel">Username:</label>
	        <input type="text" name="login" id="loginBox" />
          <br />
	        <label for="passBox" id="passBoxLabel">Password:</label>
	        <input type="password" name="pass" id="passBox" />
			<br /><br />
			<center><input type="submit" value="Login to Vault" id="authButton" class="btn btn-success" /></center>
    <br />
    <div id="notify" align="center"></div>
  <br />

	<div id="mounts" align="center"></div>

  </body>
</html>
